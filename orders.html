<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("https://northwind.vercel.app/api/orders", {
        method: "GET",
        headers: {
          "Content-type": "application/JSON",
        },
      })
        .then((res) => res.json())
        .then((data) => console.log(data));

      fetch("https://northwind.vercel.app/api/orders/10292", {
        method: "GET",
        headers: {
          "Content-type": "application/JSON",
        },
      })
        .then((res) => res.json())
        .then((data) => console.log(data));

      let body = {
        customerId: "SEYIDSHAHJALILOV",
        employeeId: "BAHRAM",
        orderDate: "13.12.2022 00:00:00.000",
        requiredDate: "19.12.2022 00:00:00.000",
        shippedDate: "NOT YET",
        shipVia: 5,
        freight: 4.48,
        shipName: "MUBARIZ IBRAHIMOV",
        shipAdress: {
          street: "NARIMAN Narimanov 47",
          city: "KHACHMAZ",
          region: "SHIMAL",
          postalCode: "AZ2700",
          country: "AZERBAIJAN",
        },
        details: [
          {
            productId: 128,
            unitPrice: 3.8,
            quantity: 1,
            discount: 0,
          },
        ],
      };

      let bodyJson = JSON.stringify(body);

      fetch("https://northwind.vercel.app/api/orders", {
        method: "POST",
        headers: {
          "Content-type": "application/json",
        },
        body: bodyJson,
      })
        .then((res) => res.json())
        .then((d) => console.log("POST '/api/orders' response data: ", d));
    </script>
  </body>
</html>
